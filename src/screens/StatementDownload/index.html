<html lang="pt-BR">
  <head>
    <style>
      @font-face {
        font-family: 'Inter';
        src: url('../../../src/fonts/Inter.ttf');
      }
      :root {
        font-size: 10px;
      }
      body {
        margin: 0;
        font-family: 'Inter';
        font-size: 1.6rem;
        display: flex;
        flex-direction: column;
        padding: 2rem 4rem;
      }
      #principal {
        flex: 1;
        padding: 0 2rem 2rem;
      }
      header {
        display: flex;
        align-items: center;
        position: relative;
      }
      .icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 8rem;
        height: 8rem;
        border-radius: 1.2rem;
        overflow: hidden;
      }
      .icon svg {
        transform: scale(10);
        transform-origin: center;
      }
      #header-title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #header-title h1 {
        font-size: 3.5rem;
      }
      #user-info {
        display: flex;
      }
      #user-info p {
        font-size: 1.6rem;
      }
      #user-content {
        flex: 1;
        font-weight: bold;
      }
      #user-info-container {
        margin-top: 2rem;
        border-top: 0.3rem solid black;
        border-bottom: 0.28rem solid #e9e9e9;
      }
      #user-balance {
        display: flex;
        justify-content: space-between;
      }
      #user-balance p {
        font-size: 1.8rem;
        font-weight: bold;
      }
      #user-statement .grid-row {
        display: grid;
        grid-template-columns: 1fr 4fr repeat(2, 1fr);
        grid-template-rows: 1fr;
        grid-column-gap: 0.5rem;
        grid-row-gap: 0px;
        padding: 0 2rem;
      }
      #user-statement .grid-row p {
        margin: 1rem 0;
      }
      #user-statement .grid-header {
        outline: 0.28rem solid #e9e9e9;
        font-weight: bold;
      }
      #user-statement .grid-row .align-right {
        text-align: right;
      }
    </style>
  </head>
